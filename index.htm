<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        

    </style>
</head>
<body>
    <div class="formStyle">
        <form action="" name="forms">
            <input type="text" name="answer" id="answerstyle">
            <BR></BR>
            <input type="button" name="" class="co" id="" value="2" onclick="forms.answer.value+='2'">
            <input type="button" name="" class="co" id="" value="1" onclick="forms.answer.value+='1'">
            <input type="button" name="" class="co" id="" value="3" onclick="forms.answer.value+='3'">
            <BR></BR>

            <input type="button" name="" class="co" id="" value="5" onclick="forms.answer.value+='5'">
            <input type="button" name="" class="co" id="" value="4" onclick="forms.answer.value+='4'">
            <input type="button" name="" class="co" id="" value="6" onclick="forms.answer.value+='6'">
            <BR></BR>
            <input type="button" name="" class="co" id="" value="8" onclick="forms.answer.value+='8'">
            <input type="button" name="" class="co" id="" value="7" onclick="forms.answer.value+='7'">
            <input type="button" name="" class="co" id="" value="9" onclick="forms.answer.value+='9'">
            <BR></BR>
            <input type="button" name="" class="co" id="" value="-" onclick="forms.answer.value+='-'">
            <input type="button" name="" class="co" id="" value="+" onclick="forms.answer.value+='+'">
            <input type="button" name="" class="co" id="" value="*" onclick="forms.answer.value+='*'">
            <BR></BR>
            <input type="button" name="" class="co" id="" value="/" onclick="forms.answer.value+='/'">
            <input type="button" name="" class="co" id="" value="0" onclick="forms.answer.value+='0'">
            <input type="button" name="" class="co" id="" value="=" onclick="forms.answer.value=eval(forms.answer.value)">

            <BR></BR>
            <input type="button" name="" id="Clear" value="Clear All" onclick="forms.answer.value=' '">

            



        </form>
    </div>
</body>
</html>
